{% extends 'base.html' %}
{% block title %}Editar Sucursal{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">✏️ Editar sucursal</h2>

  <form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ sucursal.nombre }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" name="direccion" class="form-control" value="{{ sucursal.direccion }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" name="telefono" class="form-control" value="{{ sucursal.telefono }}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{% url 'lista_sucursales' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
